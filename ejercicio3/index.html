<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="contenedor">
        <form id="formulario">
            <h1>Login</h1>
            <div class="grupo">
                <label for="e">
                Email 
                </label>
                <input type="email" name="email" id="email" value="" placeholder="Ingrese su email"/>
            </div>
            <div class="grupo">  
                <label for="password">
                Password
                </label>
                <input type="password" name="password" id="password" value="" placeholder="Ingrese su password">
            
            <div class="grupo">   
                <label for="genero" name="genero" id="genero" value="">
                Género
                </label>
                <select name="" id="">
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>   
            <div class="grupo">      
                <label for="terminos">
                <input type="checkbox" name="terminos" id="terminos" value=""/>
                Acepto los términos
                </label>
            </div>
            <div class="acciones"> 
                <button type="submit">Ingresar</button>
            </div>
        </form>
    </div>       
  </body>
</html>
